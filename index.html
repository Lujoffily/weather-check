<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather</title>
</head>
<body>
    <h1 id="header">Weather Dashboard</h1>
    <aside>
        <div id="searchCont">
            <div id="cityCont">
                <h2 id="citySearch">Search for a City: </h2>
                <input type="text" placeholder="Search" id="searchBar">
                <button id="searchBtn">Search</button>
            </div>    
            <div id="searchHistory">
               
            </div>
            <div id="dayCondition">
                <h3 id="cityHeader">City: </h3>
                <p class="tempDisplay">Temp: </p>
                <p class="windDisplay">Wind: </p>
                <p class="humidityDisplay">Humidity: </p>
            </div>
            <div id="fiveForecast">
                <h3>5-Day Forecast: </h3>
                <div id="forecastOne"></div>
                <div id="forecastTwo"></div>
                <div id="forecastThree"></div>
                <div id="forecastFour"></div>
                <div id="forecastFive"></div>
            </div>
        </div>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
